    <script>
        // Set API base URL for Railway backend
        // window.API_BASE_URL = "https://your-railway-app.railway.app";

        // Load project on page load
        window.addEventListener("DOMContentLoaded", () => {
            loadProject();
        });

        async function loadProject() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                document.getElementById('project-content').innerHTML = '<p>Project not found.</p>';
                return;
            }

            // Use API_BASE_URL if set, else relative for local/Netlify
            const apiBase = window.API_BASE_URL || "";
            const url = `${apiBase}/api/projects`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const projects = await response.json();
                const project = projects.find(p => p._id === projectId);

                if (project) {
                    displayProject(project);
                } else {
                    document.getElementById('project-content').innerHTML = '<p>Project not found.</p>';
                }
            } catch (error) {
                console.error("Error fetching project:", error);
                document.getElementById('project-content').innerHTML = '<p>Error loading project.</p>';
            }

            // Update footer year
            const currentYear = new Date().getFullYear();
            const footer = document.querySelector(".footer p");
            if (footer) {
                footer.innerHTML = `&copy; ${currentYear} Krushnraj Sinh Jadeja. All rights reserved.`;
            }
        }

        function displayProject(project) {
            const projectContent = document.getElementById('project-content');
            projectContent.innerHTML = `
                <h1 class="section-title">${project.title}</h1>
                <div class="project-detail-content">
                    <div class="project-image-large">
                        <img src="${project.image}" alt="Screenshot of ${project.title} project">
                    </div>
                    <div class="project-info">
                        <p class="project-description">${project.description}</p>
                        <div class="project-tech-large">
                            ${project.tech ? project.tech.map(tech => `<span class="tech-badge-large">${tech}</span>`).join('') : ''}
                        </div>
                        <div class="project-links-large">
                            ${project.liveDemo ? `<a href="${project.liveDemo}" class="project-link-large" target="_blank">Live Demo</a>` : ''}
                            ${project.github ? `<a href="${project.github}" class="project-link-large" target="_blank">GitHub</a>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Hamburger menu toggle
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("active");
            hamburger.classList.toggle("active");
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll(".nav-menu a").forEach((link) => {
            link.addEventListener("click", () => {
                navMenu.classList.remove("active");
                hamburger.classList.remove("active");
            });
        });
    </script>
