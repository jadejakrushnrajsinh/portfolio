<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Krushnraj Sinh Jadeja</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">KRUSHN<span style="color: red">RAJ</span></a>
            <div class="admin-nav">
                <button id="logout-btn" class="cta-button">Logout</button>
            </div>
        </div>
    </nav>

    <main class="admin-dashboard">
        <div class="container">
            <h1>Admin Dashboard</h1>

            <div class="dashboard-tabs">
                <button class="tab-btn active" data-tab="projects">Projects</button>
                <button class="tab-btn" data-tab="messages">Messages</button>
            </div>

            <div id="projects-tab" class="tab-content active">
                <div class="tab-header">
                    <h2>Manage Projects</h2>
                    <button id="add-project-btn" class="cta-button">Add Project</button>
                </div>
                <div id="projects-list"></div>
            </div>

            <div id="messages-tab" class="tab-content">
                <h2>Contact Messages</h2>
                <div id="messages-list"></div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Project</h2>
            <form id="project-form">
                <input type="hidden" id="project-id">
                <div class="form-group">
                    <label for="project-title">Title</label>
                    <input type="text" id="project-title" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="project-image">Image URL</label>
                    <input type="url" id="project-image" required>
                </div>
                <div class="form-group">
                    <label for="project-tech">Tech Stack (comma-separated)</label>
                    <input type="text" id="project-tech" required>
                </div>
                <div class="form-group">
                    <label for="project-live">Live Demo URL</label>
                    <input type="url" id="project-live">
                </div>
                <div class="form-group">
                    <label for="project-github">GitHub URL</label>
                    <input type="url" id="project-github" required>
                </div>
                <button type="submit" class="cta-button">Save Project</button>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/admin';
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin';
        });

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + '-tab').classList.add('active');
                if (btn.dataset.tab === 'projects') loadProjects();
                else loadMessages();
            });
        });

        // Load projects
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const projects = await response.json();
                const list = document.getElementById('projects-list');
                list.innerHTML = projects.map(p => `
                    <div class="project-item">
                        <h3>${p.title}</h3>
                        <p>${p.description}</p>
                        <div class="project-actions">
                            <button onclick="editProject('${p._id}')" class="edit-btn">Edit</button>
                            <button onclick="deleteProject('${p._id}')" class="delete-btn">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        // Load messages
        async function loadMessages() {
            try {
                const response = await fetch('/api/contact', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    // Token invalid or missing, redirect to login
                    localStorage.removeItem('adminToken');
                    window.location.href = '/admin';
                    return;
                }

                const messages = await response.json();
                const list = document.getElementById('messages-list');
                list.innerHTML = messages.map(m => `
                    <div class="message-item">
                        <h3>${m.name} - ${m.subject}</h3>
                        <p><strong>Email:</strong> ${m.email}</p>
                        <p>${m.message}</p>
                        <small>${new Date(m.createdAt).toLocaleString()}</small>
                        <button onclick="deleteMessage('${m._id}')" class="delete-btn">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Add project modal
        document.getElementById('add-project-btn').addEventListener('click', () => {
            document.getElementById('modal-title').textContent = 'Add Project';
            document.getElementById('project-form').reset();
            document.getElementById('project-modal').style.display = 'block';
        });

        // Edit project
        function editProject(id) {
            // Fetch project details and populate form
            fetch(`/api/projects/${id}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => res.json())
                .then(project => {
                    document.getElementById('project-id').value = project._id;
                    document.getElementById('project-title').value = project.title;
                    document.getElementById('project-description').value = project.description;
                    document.getElementById('project-image').value = project.image;
                    document.getElementById('project-tech').value = project.tech.join(', ');
                    document.getElementById('project-live').value = project.liveDemo || '';
                    document.getElementById('project-github').value = project.github;
                    document.getElementById('modal-title').textContent = 'Edit Project';
                    document.getElementById('project-modal').style.display = 'block';
                });
        }

        // Delete project
        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                fetch(`/api/projects/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                    .then(() => loadProjects());
            }
        }

        // Delete message
        function deleteMessage(id) {
            if (confirm('Are you sure you want to delete this message?')) {
                fetch(`/api/contact/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                    .then(() => loadMessages());
            }
        }

        // Project form submit
        document.getElementById('project-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('project-id').value;
            const data = {
                title: document.getElementById('project-title').value,
                description: document.getElementById('project-description').value,
                image: document.getElementById('project-image').value,
                tech: document.getElementById('project-tech').value.split(',').map(t => t.trim()),
                liveDemo: document.getElementById('project-live').value,
                github: document.getElementById('project-github').value,
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/projects/${id}` : '/api/projects';

            try {
                await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data),
                });
                document.getElementById('project-modal').style.display = 'none';
                loadProjects();
            } catch (error) {
                console.error('Error saving project:', error);
            }
        });

        // Modal close
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('project-modal').style.display = 'none';
        });

        // Initial load
        loadProjects();
    </script>

    <style>
        .admin-dashboard {
            padding: 100px 0;
        }

        .dashboard-tabs {
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #007bff;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .project-item,
        .message-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .project-actions {
            margin-top: 10px;
        }

        .edit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .admin-nav {
            display: flex;
            align-items: center;
        }

        .admin-login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admin-login-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</body>

</html>
